<html>
<head>
<meta charset="UTF-8">
<title>ユーザー名変更画面</title>
</head>
<body>

			<label>ユーザー名</label>
		</div>
		<div>
			<input type="text" field="name">

		</div>
	</form>
</body>
</html>
